<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Operazioni matematiche</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../common_style.css" />
    <style>
        /* stile minimo per l'area sayFast */
        .sayfast-bar {
            display: flex;
            gap: 8px;
            align-items: center;
            margin: 16px 0 8px;
        }
        .sayfast-bar input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .sayfast-bar button {
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: #4caf50;
            color: #fff;
        }
        .sayfast-bar button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<img src="../logo.png" class="logo" alt="Logo"/>

<h1>Scegli il risultato esatto</h1>
<div id="level-info"></div>

<div id="game">
    <canvas id="canvas" width="400" height="200"></canvas>
    <div id="cards"></div>
</div>

<div id="message"></div>

<button id="quit-btn">Termina esercizio</button>

<div id="victory-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>ðŸŽ‰ Complimenti! ðŸŽ‰</h2>
        <p>Hai completato tutti i livelli!</p>
        <button id="play-again-btn">Torna alla Home</button>
    </div>
</div>

<div id="quit-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>Vuoi abbandonare l'attivitÃ ?</h2>
        <div class="modal-buttons">
            <button id="quit-yes-btn" class="danger">SÃ¬</button>
            <button id="quit-no-btn" class="safe">No</button>
        </div>
    </div>
</div>

<script src="../qtrobot_lib/eventemitter2.min.js"></script>
<script src="../qtrobot_lib/roslib.min.js"></script>

<script src="../qtrobot_lib/qtrobot_utils.js"></script>

<script src="../common_script.js"></script>
<script src="script.js"></script>

<script>


    (async () => {
        try {
            await QT.init('ws://192.168.100.2:9091');                // connessione
            await QT.configure({ volume: 65, language: 'it-IT' });   // setup iniziale
            await QT.say("Ciao");
        } catch (e) {
            console.error('Errore durante init/configure:', e);
        }
    })();



</script>



</body>
</html>
