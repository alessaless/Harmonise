<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Operazioni matematiche</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../common_style.css" />
    <style>
        /* stile minimo per l'area sayFast */
        .sayfast-bar {
            display: flex;
            gap: 8px;
            align-items: center;
            margin: 16px 0 8px;
        }
        .sayfast-bar input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .sayfast-bar button {
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: #4caf50;
            color: #fff;
        }
        .sayfast-bar button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<img src="../logo.png" class="logo" alt="Logo"/>

<h1>Scegli il risultato esatto</h1>
<!-- Messaggio livello in alto -->
<div id="level-info"></div>

<!-- Barra per parlare veloce -->
<div class="sayfast-bar" aria-label="Barra parlato veloce">
    <input id="sayfast-input" type="text" placeholder="Scrivi qui ciÃ² che il robot deve dire..." />
    <button id="sayfast-btn" disabled>Parla (veloce)</button>
</div>

<!-- Area di gioco -->
<div id="game">
    <canvas id="canvas" width="400" height="200"></canvas>
    <div id="cards"></div>
</div>

<!-- Messaggi di errore o completamento -->
<div id="message"></div>

<!-- Bottone per interrompere -->
<button id="quit-btn">Termina esercizio</button>

<div id="victory-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>ðŸŽ‰ Complimenti! ðŸŽ‰</h2>
        <p>Hai completato tutti i livelli!</p>
        <button id="play-again-btn">Torna alla Home</button>
    </div>
</div>

<div id="quit-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>Vuoi abbandonare l'attivitÃ ?</h2>
        <div class="modal-buttons">
            <button id="quit-yes-btn" class="danger">SÃ¬</button>
            <button id="quit-no-btn" class="safe">No</button>
        </div>
    </div>
</div>

<!-- Librerie: prima eventemitter2, poi roslib -->
<script src="../qtrobot_lib/eventemitter2.min.js"></script>
<script src="../qtrobot_lib/roslib.min.js"></script>

<!-- Il tuo modulo QT (dove hai definito QT.init/configure/say/sayFast) -->
<script src="../qtrobot_lib/qtrobot_utils.js"></script>

<!-- Script condivisi e di pagina -->
<script src="../common_script.js"></script>
<script src="script.js"></script>

<script>
    (async () => {
        const btn   = document.getElementById('sayfast-btn');
        const input = document.getElementById('sayfast-input');

        const enableBtn = () => { if (btn) btn.disabled = false; };

        try {
            // 1) Connessione
            await QT.init('ws://192.168.100.2:9091');

            // 2) Abilita SUBITO il bottone
            enableBtn();

            // 3) Configurazione (prova inizialmente SOLO volume per evitare silenzi da lingua non valida)
            await QT.configure({ volume: 65 /*, language: 'it-IT' */ });

            // 4) Primo messaggio: usa il SERVICE (affidabile) ma NON aspettarlo
            QT.sayFast('In questo esercizio dovrai scegliere la risposta di alcune operazioni!')
                .catch(err => console.error('say iniziale errore:', err));


        } catch (e) {
            console.error('Errore durante init/configure:', e);
            enableBtn();
        } finally {
            setTimeout(enableBtn, 1000);
        }

        // Click del bottone Parla (veloce)
        btn.addEventListener('click', async () => {
            const text = (input.value || '').trim();
            if (!text) return;

            try {
                if (QT.sayFast) {
                    QT.sayFast(text); // publish fire-and-forget
                } else {
                    await QT.say(text); // fallback
                }
                input.value = '';
            } catch (err) {
                console.error('Errore in say/sayFast:', err);
            }
        });

        // Invio dalla textbox
        input.addEventListener('keydown', (ev) => {
            if (ev.key === 'Enter' && !btn.disabled) btn.click();
        });
    })();
</script>



</body>
</html>
