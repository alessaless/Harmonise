<!doctype html>
<html class="no-js" lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="index.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="logo.ico" sizes="any">
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">


  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header>
  <div class="header-container">
    <img src="logo.png" alt="Logo" class="logo">
  </div>
</header>

  <div class="container">
    <img src="logo.png" alt="Logo" class="logo-login">
    <h1>Login</h1>
    <form id="loginForm">
      <input id="username" placeholder="Username" required type="text">
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Accedi</button>
    </form>
  </div>

<p id="message"></p>

<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("http://localhost:8080/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (!response.ok) {
        throw new Error("Credenziali non valide");
      }

      const data = await response.json();

      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));

      const tipoUtente = data.user.tipoUtente;

      if (tipoUtente === "B") {
        window.location.href = "elenco_esercizi.html";
      } else {
        window.location.href = "homepageEducatore.html";
      }

    } catch (err) {
      document.getElementById("message").textContent = "Errore: " + err.message;
    }
  });
</script>
</body>

</html>
