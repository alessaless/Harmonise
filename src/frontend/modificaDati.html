<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modifica dati</title>

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="homepageEducatore.css">
    <link rel="stylesheet" href="AggiungiBambino.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo.ico" sizes="any">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#fafafa">
</head>
<body>
<div id="header-placeholder"></div>
<script>
    fetch("header.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
        });
</script>

<main class="nuovo-bambino">
    <div class="form-container">
        <h2 id="form-title">Modifica Dati</h2>
        <form id="student-form" novalidate>
            <fieldset class="gender-selection">
                <legend>Genere</legend>
                <label for="bambino">
                    <input type="radio" id="bambino" name="gender" value="M" />
                    Maschio
                </label>
                <label for="bambina">
                    <input type="radio" id="bambina" name="gender" value="F" />
                    Femmina
                </label>
            </fieldset>


            <div class="form-grid">
                <input type="text" id="nome" name="nome" required />
                <input type="text" id="cognome" name="cognome" required />
                <input type="email" id="email" name="email" required />
                <input type="date" id="dob" name="data" required />
                <input type="password" id="password" name="password" minlength="8" required />
            </div>
        </form>
    </div>
    <div class="buttons">
        <button type="submit">Salva modifiche</button>
        <button type="button" class="cancel-button">Annulla</button>
    </div>
</main>

<div id="overlay">
    <div id="overlay-content">
        <h2>Dati aggiornati!</h2>
        <button id="closeOverlay">Chiudi</button>
    </div>
</div>

<script>
    const form = document.getElementById("student-form");
    const overlay = document.getElementById("overlay");

    // Recupero dati del bambino da localStorage (salvati alla selezione nella home)
    const user = JSON.parse(localStorage.getItem("user"));

    if (user) {
        // Popola i campi
        document.getElementById("nome").value = user.nome;
        document.getElementById("cognome").value = user.cognome;
        document.getElementById("email").value = user.email;
        document.getElementById("dob").value = user.dataNascita;

        // Seleziona avatar
        if (user.genere === "F") {
            document.getElementById("bambina").checked = true;
        } else {
            document.getElementById("bambino").checked = true;
        }
    }

    document.querySelector(".buttons button[type='submit']").addEventListener("click", () => {
        form.dispatchEvent(new Event("submit", { cancelable: true }));
    });

    document.querySelector(".buttons .cancel-button").addEventListener("click", () => {
        window.location.href = "areaPersonale.html";
    });

    form.addEventListener("submit", async function(e) {
        e.preventDefault();

        const nome = document.getElementById("nome").value;
        const cognome = document.getElementById("cognome").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const dob = document.getElementById("dob").value;
        const gender = document.querySelector('input[name="gender"]:checked')?.value;

        const requestBody = {
            nome,
            cognome,
            email,
            dataNascita: dob,
            password,
            genere: gender
        };

        try {
            const token = localStorage.getItem("token");

            const response = await fetch(`http://localhost:8080/api/users/update/${user.id}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errText = await response.text();
                throw new Error("Modifica fallita (" + response.status + ")");
            }
            overlay.style.display = "flex";

        } catch (err) {
            console.error(err);
            alert("Modifica fallita: " + err.message);
        }
    });

    document.getElementById("closeOverlay").addEventListener("click", () => {
        window.location.href = "areaPersonale.html";
    });
</script>
</body>
</html>
