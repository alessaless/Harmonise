    <link rel="stylesheet" href="../common_style.css">
    <style id="local-exercise-overrides">
        @layer exercise {
            /* Scala generale piÃ¹ compatta */
            html { font-size: clamp(16px, 1.9vw, 19px); }
            body { line-height: 1.45; padding: 0 12px; }

            /* Titolo e badge livello */
            h1 { font-size: 1.8em; margin: 6px 0; text-align: center; letter-spacing: .2px; }
            #level-info.badge { font-size: 1.05em; padding: 8px 14px; border-radius: 14px; }

            /* Card contenuti */
            .card { background: #a5d8ff; border-radius: 16px; padding: 16px;
                width: min(900px, 96vw); margin: 8px 0; }
            .card.big, #prompt, #sequence-view { font-size: 1.6em; text-align: center; letter-spacing: .3px; }
            .card.input-row{
                width: 60%;
                max-width: 540px;    /* 60% di 900px */
                margin-left: auto;
                margin-right: auto;  /* centrato */
            }

            @media (max-width: 480px){
                .card.input-row{
                    width: 92%;
                    max-width: none;
                }
            }

            /* Griglia scelte */
            .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                width: min(900px, 96vw); margin: 6px 0 2px; }

            /* Pulsanti opzione */
            .option {
                appearance: none; width: 100%; padding: 12px 14px; border-radius: 14px; border: 0;
                font-size: 1.15em; cursor: pointer;
                background: linear-gradient(180deg, #fff, #f3f6ff);
                box-shadow: 0 5px 14px rgba(0,0,0,.10), inset 0 0 0 1px rgba(80,90,140,.10);
                transition: transform .08s ease-out, box-shadow .16s ease, background .16s ease;
            }
            .option:hover { transform: translateY(-1px); box-shadow: 0 8px 18px rgba(0,0,0,.14); }
            .option:active { transform: translateY(0); }
            .option:focus-visible { outline: 2px solid #4dabf7; outline-offset: 2px; }

            /* Riga input + bottone (Parola Corretta) */
            .input-row { display: grid; grid-template-columns: 1fr auto; gap: 30px; align-items: center; }
            .input-row input#answer {
                font-size: 1em; padding: 8px 10px; border-radius: 12px; border: 2px solid #d0ebff; outline: none;
                box-shadow: 0 4px 10px rgba(0,0,0,.06) inset; width: 100%;
            }
            .input-row input#answer:focus { border-color: #74c0fc; box-shadow: 0 0 0 3px rgba(116,192,252,.22); }

            /* Touch */
            button, input { touch-action: manipulation; }
            @media (pointer: coarse) {
                .option { padding: 14px 16px; }
                #submit, #quit-btn { padding: 13px 18px; }
            }
        }
        /* fine @layer */
    </style>
